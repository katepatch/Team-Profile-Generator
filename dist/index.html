
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">
        <title>Employee Profiles</title>
    </head>
    <body>
        <header>
            <h1>Team Members</h1>
        </header>
    
        <section class="container">
            <div class="flex-row flex-wrap justify-content-center">
                
        <div class="col-4 mt-4">
            <div class="card h-100">
                <div class="card-header">
                    <h2>Steve</h2>
                    <h3>Manager</h3><i class="material-icons">&#128203;</i>
                </div> 
            </div>
            <div class="card-body manager-info">
                <p>ID: 12</p>
                <p>Email: <a href="mailto:steve@company.com">steve@company.com</a></p>
                <p>Office Number: 555-555-5555</p>
            </div>
        </div>
    
        <div class="col-4 mt-4">
            <div class="card h-100">
                <div class="card-header">
                    <h2>Barbie</h2>
                    <h3>Engineer</h3><i class="material_icons">&#128187;</i>
                </div>
            </div>
            <div class="card-body engineer-info">
                <p>ID: 8</p>
                <p>Email: <a href="mailto:barbie@company.com">barbie@company.com</a></p>
                <p>Github Username: <a href="https://github.com//{{ github }}" target="_blank">barbiehub</a></p>
            </div>
        </div>
    
        <div class="col-4 mt-4">
            <div class="card h-100">
                <div class="card-header">
                    <h2>Tabitha</h2>
                    <h3>Intern</h3><i class"material_icons">&#128210;</i>
                </div>
            </div>    
            <div class="card-body intern-info">
                <p>ID: 99</p>
                <p>Email: <a href="mailto:tabitha@company.com">tabitha@company.com</a></p>
                <p>School: University</p>
            </div>
        </div>
    
            </div>
        </section>
    </body>
    </html>
